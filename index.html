<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variablesUpdate</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   <h2> Updating CSS variables with <span style="font-weight: bold;"> jss</span></h2>
   <div class="controlers">
       <label for="spacing">spacing</label>
       <input type="range" name="spacing" min="10" max="100" value="20" data-sizing="px">

       <label for="blur">blur</label>
       <input type="range" name="blur" min="0" max="100" value="20" data-sizing="px">

       <label for="basecolor"> BaseColor</label>
       <input type="color" name="basecolor" value="#ffc600">

   </div>
   <img src="./image/index.jpg" alt="NYnight">


   <script src="./styles/variablejs.js"></script> 
</body>
</html>
